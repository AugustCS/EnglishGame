<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>BASICO 10</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/estilos.css">
	<link rel="stylesheet" type="text/css" href="css/animate.css">
	<link href="https://fonts.googleapis.com/css?family=Oswald|Raleway|Montserrat" rel="stylesheet"> 
</head>
<body>
	<div class="wrapper">
		<h1 class="title_project">PROJECT BASIC 10</h1>
		<div class="box_btn">
			<span id="play" class="btn_play">PLAY GAME</span>
		</div>
		<section class="box_left">
			<div class="modal"></div>
			<div class="box_charger">
					<span><i class="fas fa-spinner fa-spin"></i></span>
					<span>Charging</span>
			</div>
			<ul class="box_verbs">
				<li id="1">go</li>
				<li id="2">play</li>
				<li id="3">travel</li>
				<li id="4">do</li>
				<li id="5">watch tv</li>
				<li id="6">visit</li>
				<li id="7">eat</li>
				<li id="8">make</li>
				<li id="9">buy</li>
				<li id="10">swim</li>
				<li id="11">look</li>
				<li id="12">come</li>
				<li id="13">study</li>
				<li id="14">practice</li>
				<li id="15">read</li>		
			</ul>
		</section>

		<section class="box_right">
			<div class="modal"></div>
			<div class="box_charger">
					<span><i class="fas fa-spinner fa-spin"></i></span>
					<span>Charging</span>
			</div>
			<ul class="box_theme">
				<li id="a">GOING TO</li>
				<li id="b">WILL</li>
				<li id="c">PRESENT CONTINUOS</li>
			</ul>
		</section>
		<div class="clear"></div>
	</div>
	<audio class="audio1" src="music/bomba.mp3" controls="true"></audio>
	<script defer src="https://use.fontawesome.com/releases/v5.0.13/js/all.js" integrity="sha384-xymdQtn1n3lH2wcu0qhcdaOpQwyoarkgLVxC/wZ5q7h9gHtxICrpcaSUfygqZGOe" crossorigin="anonymous"></script>
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/logico.js"></script>
</body>
</html>
